<ion-view title="Login">
  <div class="bar bar-header">
    <div class="h1 title">gogogo</div>
    <button class="button button-icon icon ion-edit"></button>
  </div>
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list>
      <ion-item ng-click="startTraining(project)" ng-repeat="project in projects">
        {{project.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
